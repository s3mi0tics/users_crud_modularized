<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit Super Hero</h1>
            <hr>
            <div>
            <a href="/">Home</a>
            </div>
        </div>
        <form action="/user/update" method="POST">
            <input type="hidden" name="id" value={{user.id}}>
            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input class="mb-3, form-control" type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input value="{{ user.last_name }}" class="mb-3, form-control" type="text" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input value="{{ user.email }}" class="mb-3, form-control" type="text" name="email" id="email">
                <button class="mb-3, btn btn-success">Update</button>
            </div>
        </form>

        
    </div>

</body>
</html>
