<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex space-between"></div>
        <h1>All Users</h1>  
        <table class="table">
        <th>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Actions</th>
            </tr>
        </th>
        <tbody>
            {{ users }}
            {% for one_user in all_users %}
                <tr>
                    <td>{{ one_user.id }}</td>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td><a name={{ one_user.id }} href="/{{ one_user.id }}/read_one">Show | </a>
                        <a href="/{{ one_user.id }}/update">Edit | </a>
                        <a href="/{{ one_user.id }}/delete">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
        

        </table>
        <a href="/create">Create New User</a>
    </div>
    </body>
    </html>
